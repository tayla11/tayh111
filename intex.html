<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>AluraBooksi</title>
       <link rel="stylesheet" href="reset.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <header class="cabeçalho">
         <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
         <span class="cabeçalho__manu-hamburguer container__imagem"></span>
         </label>
         <ul class="lita-menu">
            <li class="lita-menu__titulo">Categorias</li>
            <li class="lita-menu__item"><a href="#" class="lita-menu__link">PROGRAMAÇÃO</a>
            </li>
            <li class="lita-menu__item"><a href="#" class="lita-menu__link">FRONT-END</a>
            </li>
            <li class="lita-menu__item"><a href="#" class="lita-menu__link">INFRAESTRUTURA</a>
            </li>
            <li class="lita-menu__item"><a href="#" class="lita-menu__link">BUSINESS</a>
            </li>
            <li class="lita-menu__item"><a href="#" class="lita-menu__link">DESING & UX</a>
            </li>
         </ul>
          <img src="Logo.png" alt="Logo da Alurabooks" class="container__imagem">
         </div>
         <div class="container">
          <a href="#"><img src="Vector (1).png" alt="Meus Favoritos" class="container__imagem"></a>
          <a href="#"><img src="Frame 98.png" alt="Carrinho de Compras" class="container__imagem"></a>
          <a href="#"><img src="Usuário.png" alt="Meu Perfil" class="container__imagem"></a>
         </div>
       </header>
       <section class="banner">
         <h2 class="banner__titulo">Já sabe por onde começar?</h2>
         <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
         <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
       </section>
       <section class="carrossel">
         <h2 class="carrossel__titulo">Novos lançamentos</h2>
         <!-- Slider main container -->
<div class="swiper">
   <!-- Additional required wrapper -->
   <div class="swiper-wrapper">
     <!-- Slides -->
     <div class="swiper-slide"><img src="ApacheKafka.svg" alt="Livro sobre apeche kafka e spring da alura books"></div>
     <div class="swiper-slide"><img src="Liderança.svg" alt="Livro sobre liderança em disign da alura books"></div>
     <div class="swiper-slide"><img src="Javascript.svg" alt="Livro sobre Javascript assertivo da alura books"></div>
     <div class="swiper-slide"><img src="Guia Front-end.svg" alt="Livro Guia front-end"></div>
     <div class="swiper-slide"><img src="Portugol.svg" alt="Livro sobre portugol"></div>
     <div class="swiper-slide"><img src="Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>
     ...
   </div>
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>
 
   <!-- If we need navigation buttons -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>
 
   <!-- If we need scrollbar -->
   <div class="swiper-scrollbar"></div>
 </div>
       </section>

       <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </body>

</html>
